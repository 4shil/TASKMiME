name: musicya
description: "Musicya - A beautiful music player app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.0
  
  # Image Loading
  cached_network_image: ^3.3.1
  
  # Audio Playback

  audio_service: ^0.18.13
  
  # Database
  sqflite: ^2.3.2
  path: ^1.9.0
  
  # Utilities
  equatable: ^2.0.5
  intl: ^0.19.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
